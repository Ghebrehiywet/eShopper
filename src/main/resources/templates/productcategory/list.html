<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/dashboard_layout}"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <title>Product Categories</title>
</head>
<body>
<div layout:fragment="main-content" class="row" style="margin-left: 4%">

    <div class="card" style="width: 80%;">

        <div class="card-body">
            <a th:href="@{/category/create}"
               class="btn btn-primary btn-sm mb-3">
                Add Product Category
            </a>
            <h4>List of Product Categories</h4>
        </div>

        <div th:if="${successMessage}">
            <p class="alert alert-success"><span th:text="${successMessage}" th:remove="tag"></span></p>
        </div>
        <div th:if="${errorMessage}">
            <p class="alert alert-danger"><span th:text="${errorMessage}" th:remove="tag"></span></p>
        </div>
        <table class="table ">

            <thead>
            <tr>
                <th>No.</th>
                <th>Category Name</th>
                <th class="">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="category,iStat : ${categories}">
                <td th:text="${iStat.index + 1}">

                </td>
                <td th:text="${category.categoryName}" style=" vertical-align: middle">Text ...</td>

                <td style=" vertical-align: middle">
                    <a th:href="@{/category/update/{id}(id=${category.categoryId})}"
                       class="btn btn-primary btn-sm">
                        Update
                    </a>
                    <a th:href="@{/category/delete(id=${category.categoryId})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this Category?'))) return false">
                        Delete
                    </a>

                </td>
            </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>

</div>
</body>
</html>
