<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/dashboard_layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Detail Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="row">
    <!-- for each part using expression language  Iteration th:each   -->
    <div class="col">
        <div class="card" style="width: 100%;" layout:fragment="main-content">
            <div class="card-body">

                <div class="">
                    <div th:switch="${notification}" class="container my-5">
                        <p class="my-5">
                            <a href="/notif" class="btn btn-primary">
                                <i class="fas fa-arrow-left glyphicon glyphicon-arrow-left ml-2"> list </i></a>
                        </p>
                        <div class="col-md-10">
                            <h2 th:case="null">No record found !!</h2>
                            <div th:case="*">
                                <table class="table table-striped table-responsive-md">
                                    <tbody>
                                    <tr>
                                        <td>Message</td>
                                        <td th:text="${notification.message}"></td>
                                    </tr>
                                    <tr>
                                        <td>Order Status</td>
                                        <td th:text="${notification.orderStatus}"></td>
                                    </tr>
                                    <tr>
                                        <td>Seen</td>
                                        <td th:text="${notification.seen}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="w-100"></div>
    <!-- for each part using expression language  Iteration th:each   -->
</div>
</body>
</html>
