<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div style="margin: 70px;  width: 100%">
        <div class="col-md-6"  style="background-color: #f2f2f2;padding: 20px;">
            <div class="panel-heading">
                Login
            </div>
            <div th:if="${firstName}" >
                <p class="alert alert-success" >Thank you For Registering Please Login to System <span th:text="${firstName}" th:remove="tag" ></span></p>
            </div>
            <div class="alert alert-danger col-xs-offset-1 col-xs-10" th:if="${loginError}">
                Invalid username and password.
            </div>
            <div style="padding-top: 30px" class="panel-body">

                <!-- Login Form -->
                <form th:action="@{/login}" method="POST" class="form-horizontal">

                    <!-- User name -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-lock"></i></span>
                        </div>
                        <input type="text" id="username" name="username" th:placeholder="username"
                               class="form-control"  aria-label="Username" aria-describedby="basic-addon1"/>
                         </div>


                    <!-- Password -->

                    <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2"><i class="fas fa-unlock-alt"></i></span>
                    </div>
                    <input type="password" id="password" name="password" th:placeholder=" password"
                           aria-label="password" aria-describedby="basic-addon2" class="form-control" >
                    </div>


                    <!-- Login/Submit Button -->
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </div>


                </form>
                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}" />

                <div class="btn-group">
                    <button class="btn btn-secondary btn-sm" type="button">
                        Sing Up as
                    </button>
                    <button type="button" class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <form th:action="@{/buyer/registration}" method="get">
                            <button class="dropdown-item" type="Submit"> Buyer</button>
                        </form>
                        <form th:action="@{/seller/registration}" method="get">
                            <button class="dropdown-item" type="Submit">Seller</button>
                        </form>
                        <form th:action="@{/admin/registration}" method="get">
                            <button class="dropdown-item" type="Submit">Admin</button>
                        </form>
                    </div>


            </div>


        </div>

    </div>
</div>

</body>
</html>
