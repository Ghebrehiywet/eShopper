<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/dashboard_layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders List Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="row">
    <!-- for each part using expression language  Iteration th:each   -->
    <div class="col">
        <div class="card" style="width: 100%;" layout:fragment="main-content">
            <div class="card-body">

                <div class="">
                    <div th:switch="${notifications}" class="container my-5">
                        <p class="my-5">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-plus ml-2"> Continue Shopping </i></a>
                        </p>
                        <div class="col-md-10">
                            <h2 th:case="null">No record found !!</h2>
                            <div th:case="*">
                                <table class="table table-striped table-responsive-md">
                                    <thead>
                                    <tr>
                                        <th>Order Date</th>
                                        <th>Message</th>
                                        <th>Order Status</th>
                                        <th>Seen</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="notif : ${notifications}">
                                        <td th:text="${notif.order.orderDate}"></td>
                                        <td th:text="${notif.message}"></td>
                                        <td th:text="${notif.orderStatus}"></td>
                                        <td th:text="${notif.seen}"></td>
                                        <td>
                                            <a th:href="@{/notif/{id}(id=${notif.getId()})}"
                                               class="btn btn-primary">
                                                <i class="fas fa-info glyphicon glyphicon-info-sign ml-2"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="w-100"></div>
    <!-- for each part using expression language  Iteration th:each   -->
</div>
</body>
</html>
